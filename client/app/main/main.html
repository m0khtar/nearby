<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid">
	<div class="row">
		<div class="sidebar">
			<div class="col-lg-12">
				<div class="form-group">
					<input type="text" ng-model="keywords" placeholder="Search a place"  class="form-control" 
					typeahead-loading="loadingLocations" 
					typeahead-no-results="noResults"
					typeahead-on-select="search($item)" 
					typeahead-min-length="3"
					autocomplete>
				</div>
				<div>
					<div class="list-group" ng-repeat="p in filteredPlaces = (places)">
						<a href="#" class="list-group-item">
							<img ng-src="{{p.icon}}" alt="" class="img-rounded pull-left" style="width:50px;padding-right:10px;">
							<h4 class="list-group-item-heading">{{p.name}}</h4>
							<p class="list-group-item-text">{{p.formattedAddress}}</p>

						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="map_canvas">				
			<ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.events">
			<ui-gmap-markers models="map.markers" coords="'self'" icon="'icon'"></ui-gmap-markers>
			<ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
			visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable" clickable="c.clickable" control="c.control" events="c.events">
		</ui-gmap-circle>
	</ui-gmap-google-map>
</div>
</div>
